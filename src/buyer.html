<!doctype html>
<html>
  <head>

    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
        <!-- Navbar  -->
        <nav class="bg-[#000] relative z-10 shadow-sm w-full h-[80px]">
            <div class="flex max-w-screen-xl mx-auto pt-[15px] laptop:ms-[40px]">
              <div class="flex items-center align-middle">
                <img src="/asset/logo-team.svg" alt="" />
                <p class="text-[24px] font-Dmsans font-bold text-white ms-[14px]">
                  Moviest
                </p>
              </div>
      
              <ul
                class="flex items-center align-middle mt-1 ms-[64px] gap-[20px] cursor-pointer active:font-bold"
              >
                <li class="list-style">Home</li>
                <li class="list-style">Featured Movie</li>
                <li class="list-style">New Arival</li>
                <li class="list-style">Exclusive Video</li>

              </ul>
      
              <div class="relative bg-transparent ms-[47px] mt-[8px]">
                <div class="absolute flex items-center right-3 justify pt-[12px]">
                  <img src="/asset/search.svg" alt="" />
                </div>
                <input
                  type="text"
                  class="bg-transparent border-2 w-[146px] h-[40px] outline-none ps-2 text-white border-white rounded-[6px] placeholder:text-white"
                  placeholder="Search Movie"
                />
              </div>
      
              <div class="mt-[8px] ms-[64px]">
                <img class="relative" src="/asset/profile.svg" alt="" />
              </div>
            </div>
